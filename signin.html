{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/form2.css'%}">
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="voc" placeholder="Vendor/Consumer" name="voc" required="">
                <label>Vendor/Consumer</label>
            </div>
            <div class="user-box">
                <input type="email" placeholder="Email Id" name="email" required="">
                <label>Email Id</label>
            </div>
            <div class="user-box">
                <input type="password" placeholder="Password" name="password" required="">
                <label>Password</label>
            </div>
            <!--<a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>-->
            <div class="user-box">
                <input type="Submit" name="" alt="submit" required="">
            </div>
        </form>
    </div>
</body>

</html>
